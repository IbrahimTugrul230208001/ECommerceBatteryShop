services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=ibrahim06
      - POSTGRES_DB=ecommercebatteryshop_tr
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ecommercebatteryshop_tr"]
      interval: 10s
      timeout: 5s
      retries: 5

  # .NET Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-web
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=${ASPNETCORE_FORWARDEDHEADERS_ENABLED:-true}
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=ecommercebatteryshop_tr;Username=postgres;Password=ibrahim06;
    ports:
      - "${WEB_PORT:-5000}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    # When using Azure DB, web doesn't need to depend on local postgres
    networks:
      - ecommerce-network
    volumes:
      - ./logs:/app/logs
      # Do NOT bind-mount wwwroot in container; it hides built static assets
      # - ./ECommerceBatteryShop/wwwroot:/app/wwwroot

networks:
  ecommerce-network:
    driver: bridge

volumes:
  postgres_data:
