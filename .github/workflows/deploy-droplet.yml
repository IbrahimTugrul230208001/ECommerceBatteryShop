name: Deploy to Droplet

on:
  push:
    branches: [ "master" ] # or master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Use the SSH Agent Action
      # This action sets up the ssh-agent and loads your key securely, 
      # using the PASSPHRASE for decryption.
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
          passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }} # <--- NEW Secret required

      # 2. Add Host to known_hosts (Modified to use ssh-keyscan in the action context)
      - name: Add Deploy Host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

    # 3. Deploy (MODIFIED WITH -vvv)
      - name: Debug Deployment
        run: |
          ssh -vvv ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
          "cd ~/apps/ECommerceBatteryShop && docker compose up -d"
