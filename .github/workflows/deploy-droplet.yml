name: Deploy to Droplet

on:
  push:
    branches: [ "master" ] # or master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Setup the SSH Agent and load the password-less key
      # Note: We use the most common action for this task.
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
          # The passphrase input is completely removed.

      # 2. Add Host to known_hosts
      - name: Add Deploy Host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      # 3. Deploy
      - name: Deploy
        run: |
          # The SSH command will now use the key from the agent automatically
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
          "cd ~/apps/ECommerceBatteryShop && git fetch origin master && git reset --hard origin/master && docker compose up -d"
